<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Çalışanlar</title>
</head>
<body>
	<div class="starter-template">
		<h1>Calisanlar</h1>
		<h2>
			
		</h2>

		<table class="table table-striped">
			<thead>
				<tr>
					
					<th>Ad</th>
					<th>Soyad</th>
					<th>Email</th>
					<th>Güncelle</th>
					<th>Sil</th>
					<th>Projeler</th>
				</tr>
			</thead>
			<tr th:each="calisan : ${calisanlar}">
				
				<td th:text="${calisan.ad}"></td>
				<td th:text="${calisan.soyad}"></td>
				<td th:text="${calisan.email}"></td>
				<td><a th:href="@{/calisanGuncelle?id=} + ${calisan.id}" class="btn btn-warning">Güncelle</a></td>
				<td><a th:href="@{/calisan-sil?sil=} + ${calisan.id} " class="btn btn-danger">Sil</a></td>
				<td><a th:href="@{/projeGoster?id=} + ${calisan.id} " class="btn btn-success">Proje</a></td>
			</tr>
		</table>
		<br /><a th:href="@{/calisanYeni}" class="btn btn-success">Ekle</a> <br />
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
