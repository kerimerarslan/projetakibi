<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<input type="submit" onClick="parent.location='http://localhost:8080/'" value='Ana Sayfa' class="btn btn-warning">
<div class="starter-template">

		<table class="table table-striped">
			<thead>
				<tr>
					
					<th>Projeler</th>
					<th>Baş. Tarihi/Saati</th>
					<th>Bitiş Tarihi</th>
					<th>Zorluk Derecesi</th>
					<th>Proje Sınıfı</th>
					
				</tr>
			</thead>
			<tr th:each="proje : ${projeler}">
				
				<td th:text="${proje.proje_1}"></td>
				<td th:text="${proje.tarih_bas}"></td>
				<td th:text="${proje.tarih_son}"></td>
				<td th:text="${proje.derece}"></td>
				<td th:text="${proje.sinif}"></td>
				<td><a th:href="@{/projeGuncelle?id=} + ${proje.id}" class="btn btn-warning">Güncelle</a></td>
				<td><a th:href="@{/proje-sil?silp=} + ${proje.id}" class="btn btn-danger">Sil</a></td>
			</tr>
		</table>
		

	</div>

<table class="table table-striped">

<tr th:each="calisan : ${calisanlar}">

<td><a th:href="@{/projeYeni?id=} +${calisan.id}" class="btn btn-success">Ekle</a> </td>

</tr>

</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
