<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<div class="form-group">
<form th:action="@{/calisan-guncelle}" method="get">

<input type="hidden" id="id" name="id" autofocus="autofocus" th:value="${calisan.id}">
<label for="ad">Ad:</label>
	<input type="text" id="ad" name="ad" autofocus="autofocus" th:value="${calisan.ad}" class="form-control" required minlength="1">
<br />
<label for="soyad">Soyad:</label>
	<input type="text" id="soyad" name="soyad" autofocus="autofocus" th:value="${calisan.soyad}" class="form-control" required minlength="1">
<br />
<label for="email">Email:</label>
	<input type="email" id="email" name="email" autofocus="autofocus" th:value="${calisan.email}" class="form-control" required minlength="1">
	
	<input type="submit" class="btn benimButonum" value="Ekle">

</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		<style type="text/css">
  	.btn{border-radius:0;}
	.btn-info{border-top-left-radius:10px; border-top-right-radius:10px;}
	.btn-success:hover{	color: #0C6;background-color: #FFF;}
	.benimButonum{ background-color:#63F; border:1px solid #63F; border-radius:10px; color:#FFF; margin-top:50px;}
	.benimButonum:hover{ background-color:#FFF; color:#63F;}
	@import('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css')
	</style>
</body>
</html>
